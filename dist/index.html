<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Todo List</title>
        <meta name="author" content="">
        <meta name="description" content="">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script async src="js/bundle.js"></script>
    </head>
    <body>
        <header>
            <h1>Todo List</h1>
        </header>
        <table id="todo-container">
            <thead class="permanent">
                <tr>
                    <th class="star"></th>
                    <th class="title">Title</th>
                    <th class="date">Date Created</th>
                    <th class="due">Date Due</th>
                    <th class="dropdown"></th>
                </tr>
            </thead>
            <tbody class="permanent" id="create-todo">
                <tr>
                    <td class="star material-icons" id="add-star">star_border</td>
                    <td class="title"><input type="text" placeholder="Create To-Do" id="add-title"></td>
                    <td class="date" id="add-date"></td>
                    <td class="due"><input type="date" id="add-due"></td>
                    <td class="dropdown material-icons" id="add" data-ready="false">check</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
